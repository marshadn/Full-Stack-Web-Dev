<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image</title>
</head>

<body>
        <div class="content" id="content">
            <img src="ele.jpg" id="image"><br><br>
            <div class="data" style="background-color: red;">
                <h1 id="heading1">This is an Elephent.....</h1>
                <h1 id="heading2">Hover mouse here to see lion....</h1> 
            </div>
        </div>
<script>
    document.getElementById("content").addEventListener("mouseover",change1);
    document.getElementById("content").addEventListener("mouseout",change2);
    function change1(){
        document.getElementById('image').src = "lion.jpg";
        document.getElementById('heading1').style.display="none";
        document.getElementById('heading2').style.display="block";
        document.getElementById('heading2').innerText="This is a Lion";
    }
    function change2(){
        document.getElementById('image').src = "ele.jpg";
        document.getElementById('heading1').style.display="block";
        document.getElementById('heading1').innerText="This is an elephant";
        document.getElementById('heading2').style.display="none";
    }
</script>
</body>
</html>

<!DOCTYPE html>
<html>
<head>
    <title>Simple Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
        }

        h1 {
            font-size: 36px;
        }

        #content {
            padding: 20px;
        }

        button {
            background-color: #007BFF;
            color: #fff;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>Simple Website</h1>
    </header>
    <div id="content">
        <h2>Welcome to my simple website!</h2>
        <p>Click the button below to change the background color.</p>
        <button id="colorChangeButton">Change Color</button>
    </div>

    <script>
        // JavaScript code to change background color
        const button = document.getElementById('colorChangeButton');
        const colors = ['#f0f0f0', '#ff5733', '#33ff57', '#5733ff'];
        let currentColorIndex = 0;

        button.addEventListener('click', () => {
            document.body.style.backgroundColor = colors[currentColorIndex];
            currentColorIndex = (currentColorIndex + 1) % colors.length;
        });
    </script>
</body>
</html>
